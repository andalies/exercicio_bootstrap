<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Sacramento&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form id="form">
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome" />
                    <label for="email" class="form-label"> Seu e-mail:</label>
                    <input type="email" class="form-control" required />
                    <label for="telefone" class="form-label"> Seu telefone:</label>
                    <input type="tel" class="form-control" placeholder="(xx) xxxxxx-xxxx" id="telefone" required>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
        
        
    </div>

</body>
</html>
